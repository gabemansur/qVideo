  <title>qVideo - Audio Video capture in Qualtrics</title>

  <link rel="stylesheet" type="text/css" href="css/qVideoMobileStyle.css"></link>

<body>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 video-container">
          <div class="alert alert-success" id="msg" role="alert"></div>
          <div class="alert alert-danger" id="err" role="alert"></div>
          <h4 class="text-center text-primary" id="review-msg">
            You can review your video. If you are happy with it,
            click "Upload". Otherwise, click "Record" to record another one.
          </h4>
          <video id="playback" controls></video>
          <div class="text-center buttons">
            <button class="btn btn-lg btn-danger" id="record">RECORD</button>
            <button class="btn btn-lg btn-secondary" id="stop">STOP</button>
            <button class="btn btn-lg btn-success" id="upload">UPLOAD</button>
          </div>
        </div>
      </div>
    </div>


<script>
  const uploadUrl = 'upload.php';
  const params={};location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(s,k,v){params[k]=v})
  const u_id = params.id; // This will be pulled from Qualrtics (or possibly some other source)
  const review = params.review;

  let shouldStop = false;
  let stopped = false;
  let recordedBlob = null;
  const recordButton = document.getElementById('record');
  const stopButton = document.getElementById('stop');
  const uploadButton = document.getElementById('upload');

  var playback = document.getElementById('playback');

  stopButton.addEventListener('click', function() {
    shouldStop = true;
  });

  recordButton.addEventListener('click', function() {

    navigator.mediaDevices.getUserMedia({ audio: true, video: true })
      .then(handleSuccess);

    recordButton.style.display = 'none';
    stopButton.style.display = '';
    playback.style.display = '';
  });

  uploadButton.addEventListener('click', function() {
    upload();
  });

  var handleSuccess = function(stream) {

  const options = {mimeType: 'video/webm'};
  const recordedChunks = [];
  const mediaRecorder = new MediaRecorder(stream, options);

  playback.muted = true;
  playback.srcObject = stream;

  mediaRecorder.ondataavailable = function(e) {

    if (e.data.size > 0) {
      recordedChunks.push(e.data);
    }

    if(shouldStop === true && stopped === false) {
      mediaRecorder.stop();
      stopped = true;
    }
  };

  mediaRecorder.onerror = function(event) {
    let error = event.error;
    console.log(error);
  };

  mediaRecorder.addEventListener('stop', function() {
    recordedBlob = new Blob(recordedChunks);
    processVideo();
    //downloadLink.href = URL.createObjectURL(new Blob(recordedChunks));
    //downloadLink.download = 'acetest.webm';
  });

  mediaRecorder.start(100);
  };


  initializePage();
  /*
  navigator.mediaDevices.getUserMedia({ audio: true, video: true })
    .then(handleSuccess);
  */

  /*
    Prepares the page for recording, by hiding unneeded controls
   */
  function initializePage() {
    $("#err").hide();
    $("#msg").hide();
    $("#review-msg").hide();
    $("#stop").hide();
    $("#upload").hide();
    $("#playback").hide();
  };

  /*
    Displays video for review, or if review is off, uploads the video
   */
  function processVideo() {
    if(review) {
      $("#stop").hide();
      $("#playback").show();
      $("#review-msg").show();
      $("#record").show();
      $("#upload").show();
      playback.src = URL.createObjectURL(recordedBlob);
    }
    else {
      $("#recorder").hide();
      $("#playback").hide();
      $(".buttons").hide();
      upload();
    }
  };

  function upload() {
    let fd = new FormData();
    fd.append('u', u_id);
    fd.append('media', recordedBlob);
    $.ajax({
        type: 'POST',
        url: uploadUrl,
        data: fd,
        processData: false,
        contentType: false})
        .done(function(data) {
           handleUploadResult(data);
    });
  };

  function  handleUploadResult(result) {
      if(result == 'Success'){
        $("#msg").html('Video uploaded successfully!');
        $("#msg").show();
      }
      else if(result == 'Error saving file to server') {
        $("#err").html('There was an error saving the file!');
        $("#err").show();
      }
      else if(result == 'Error uploading file') {
        $("#err").html('There was an error uploading the file!');
        $("#err").show();
      }
      //$("video").hide();
    }

</script>
